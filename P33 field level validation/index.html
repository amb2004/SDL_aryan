<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="facebook_logo.png" alt="Facebook Logo" class="logo">
        <h2>Create a New Account</h2>
        <form id="registration-form" onsubmit="return validateForm()">
            <div class="form-group">
                <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                <span class="error" id="firstName-error"></span>
            </div>
            <div class="form-group">
                <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                <span class="error" id="lastName-error"></span>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <span class="error" id="email-error"></span>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="New Password" required>
                <span class="error" id="password-error"></span>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
